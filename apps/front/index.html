<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentor Mentee app</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style type="text/css">
      #container {
        margin: 100px auto;
        width: 300px;
      }

      #status {
        text-align: center;
      }

      .field > label { 
        display: inline-block;
        width: 90px;
        text-align: right;
      }

      .field {
        margin: 10px;
      }

      .button {
        margin-left: 104px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script type="module" src="/src/app.ts"></script> -->

    <div id="container">
      <div id="status"></div>
      <form id="forma">
        <div class="field"><label for="email">E-pasts:</label> <input type="text" name="email" /></div>
        <div class="field"><label for="password">Parole:</label> <input type="password" name="password" /></div>
        <div class="button"><input type="submit" value="Iežurnalēties" id="submit" /></div>
      </form>
    </div>

    <script>
      $("#forma").submit(function( event ) {
        const email = $('input[name="email"]').val();
        const password = $('input[name="password"]').val();

        event.preventDefault();

        $.ajax({
          method: "POST",
          url: "http://127.0.0.1:8000/login",
          dataType: "json",
          data: JSON.stringify({
            email: email,
            password: password
          }),
          xhrFields: {
            withCredentials: true
          },
          contentType: "application/json",
          success: function( result ) {
            if (result.success) {
              $( "#status" ).html( "<strong>Logged in</strong>" );
            } else {
              $( "#status" ).html( "<strong>Incorrect email or password</strong>" );
            }
          }
        });
      });
    </script>
  </body>
</html>
